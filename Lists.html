<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Ordered and Unordered lists</title>
    </head>
    <body>
        An Ordered List:
        <ol>
            
            <li>first Item</li>
            <li>Second Item</li>
            <li>Third Item</li>
        </ol>

        An Unordered List:
        <ul>
            
            <li>first Item</li>
            <li>Second Item</li>
            <li>Third Item</li>
        </ul>
    </body>
</html>
